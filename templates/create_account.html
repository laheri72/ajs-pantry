{% extends "base.html" %}

{% block title %}Create Account - Maskan Breakfast Management{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="card-header text-center">
            <i class="fas fa-user-plus fa-3x mb-3"></i>
            <h2>Create Username and Password</h2>
            <p class="text-muted">Complete your account setup</p>
            <a href="{{ url_for('auth.index') }}" class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>

        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required placeholder="Choose a username">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Choose a password">
                </div>

                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-teal btn-3d">
                        <i class="fas fa-check me-2"></i>Create Account
                    </button>
                </div>
                
                <div class="text-center mt-3">
                    <a href="/" class="btn btn-outline-secondary">
                        <i class="fas fa-home me-2"></i>Back to Homepage
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById('confirm_password').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;

    if (password !== confirmPassword) {
        this.setCustomValidity('Passwords do not match');
    } else {
        this.setCustomValidity('');
    }
});
</script>
{% endblock %}

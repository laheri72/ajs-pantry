{% extends "base.html" %}

{% block title %}Login - Maskan Breakfast Management{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="card-header text-center">
            <i class="fas fa-utensils fa-3x mb-3"></i>
            <h2>Maskan Breakfast Management</h2>
            <p class="text-muted">Please sign in to continue</p>
        </div>
        
        <div class="card-body">
            <form method="POST" id="loginForm">
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" name="role" required onchange="toggleLoginFields()">
                        <option value="">Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="pantryHead">Pantry Head</option>
                        <option value="teaManager">Tea Manager</option>
                        <option value="member">Member</option>
                    </select>
                </div>

                <!-- Admin Login Fields -->
                <div id="adminFields" style="display: none;">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                    </div>
                    <div class="mb-3">
                        <label for="adminPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="adminPassword" name="password" placeholder="Enter password">
                    </div>
                </div>

                <!-- Other Roles Login Fields -->
                <div id="otherFields" style="display: none;">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address">
                            <button type="button" class="btn btn-outline-teal" id="verifyEmailBtn" onclick="verifyEmail()">
                                Verify Email
                            </button>
                        </div>
                    </div>
                    <div class="mb-3" id="passwordField" style="display: none;">
                        <label for="otherPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="otherPassword" name="password" placeholder="Enter password">
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-teal btn-3d">
                        <i class="fas fa-lock me-2"></i>Sign In
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function toggleLoginFields() {
    const role = document.getElementById('role').value;
    const adminFields = document.getElementById('adminFields');
    const otherFields = document.getElementById('otherFields');
    const passwordField = document.getElementById('passwordField');
    
    if (role === 'admin') {
        adminFields.style.display = 'block';
        otherFields.style.display = 'none';
    } else if (role) {
        adminFields.style.display = 'none';
        otherFields.style.display = 'block';
        passwordField.style.display = 'none';
    } else {
        adminFields.style.display = 'none';
        otherFields.style.display = 'none';
    }
}

function verifyEmail() {
    const email = document.getElementById('email').value;
    const role = document.getElementById('role').value;
    
    if (!email || !role) {
        alert('Please enter email and select role');
        return;
    }
    
    // Create a form to submit email verification
    const form = document.createElement('form');
    form.method = 'POST';
    form.action = '{{ url_for("verify_email") }}';
    
    const emailInput = document.createElement('input');
    emailInput.type = 'hidden';
    emailInput.name = 'email';
    emailInput.value = email;
    
    const roleInput = document.createElement('input');
    roleInput.type = 'hidden';
    roleInput.name = 'role';
    roleInput.value = role;
    
    form.appendChild(emailInput);
    form.appendChild(roleInput);
    document.body.appendChild(form);
    form.submit();
}

// Show password field for verified users
document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('verified') === 'true') {
        document.getElementById('passwordField').style.display = 'block';
    }
});
</script>
{% endblock %}

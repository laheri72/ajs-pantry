{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header bg-primary text-white text-center py-4">
                <h3 class="font-weight-light my-1">Member Login</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="form-group mb-3">
                        <label class="small mb-1" for="email">Email</label>
                        <input class="form-control" name="email" type="email" placeholder="Enter email address" required />
                    </div>
                    <div class="form-group mb-3">
                        <label class="small mb-1" for="password">Password</label>
                        <input class="form-control" name="password" type="password" placeholder="Enter password" required />
                    </div>
                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                        <button type="submit" class="btn btn-primary btn-block w-100 py-2">Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small text-muted">Your First login password: <b>maskan1447</b></div>
                <div class="small text-muted mt-2">
                    Staff? <a href="{{ url_for('staff_login') }}">Login here</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Offline - AJS Pantry{% endblock %}
{% block content %}
<div class="container mt-5 pt-5 text-center">
    <div class="card p-5 shadow-sm mx-auto" style="max-width: 500px; border-radius: 15px; background: var(--card-bg, #fff);">
        <div class="card-body">
            <i class="fas fa-wifi-slash fa-5x text-muted mb-4"></i>
            <h2 class="mb-3">You are offline</h2>
            <p class="text-muted mb-4">It looks like you don't have an active internet connection. Some features of AJS Pantry may not be available until you're back online.</p>
            <button onclick="window.location.reload()" class="btn btn-teal px-4">
                <i class="fas fa-sync-alt me-2"></i> Try Again
            </button>
        </div>
    </div>
</div>
<style>
    .btn-teal {
        background-color: #008080;
        color: white;
    }
    .btn-teal:hover {
        background-color: #006666;
        color: white;
    }
</style>
{% endblock %}

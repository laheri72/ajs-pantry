{% extends "base.html" %}

{% block title %}Calendar - Maskan Breakfast Management{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-md-6">
            <h2>Calendar - Floor {{ active_floor }}</h2>
        </div>
        <div class="col-md-6 text-end">
            <button class="btn btn-outline-teal me-2" onclick="previousMonth()">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="btn btn-outline-teal me-2" id="currentMonth"></button>
            <button class="btn btn-outline-teal" onclick="nextMonth()">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <!-- Calendar Grid -->
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="calendar-day-header">Sun</div>
            <div class="calendar-day-header">Mon</div>
            <div class="calendar-day-header">Tue</div>
            <div class="calendar-day-header">Wed</div>
            <div class="calendar-day-header">Thu</div>
            <div class="calendar-day-header">Fri</div>
            <div class="calendar-day-header">Sat</div>
        </div>
        <div class="calendar-body" id="calendarBody">
            <!-- Calendar days will be generated by JavaScript -->
        </div>
    </div>

    <!-- Legend -->
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="legend-card">
                <h5>Legend</h5>
                <div class="legend-items">
                    <div class="legend-item">
                        <span class="legend-color bg-teal"></span>
                        <span>Menu Items</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color bg-warning"></span>
                        <span>Tea Tasks</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color bg-info"></span>
                        <span>Special Events</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let currentDate = new Date();
const menus = {{ menus | tojson }};
const teaTasks = {{ tea_tasks | tojson }};

function generateCalendar(year, month) {
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const startDate = new Date(firstDay);
    startDate.setDate(startDate.getDate() - firstDay.getDay());

    const calendarBody = document.getElementById('calendarBody');
    calendarBody.innerHTML = '';

    for (let week = 0; week < 6; week++) {
        const weekRow = document.createElement('div');
        weekRow.className = 'calendar-week';

        for (let day = 0; day < 7; day++) {
            const currentDay = new Date(startDate);
            currentDay.setDate(startDate.getDate() + (week * 7) + day);

            const dayCell = document.createElement('div');
            dayCell.className = 'calendar-day';

            if (currentDay.getMonth() !== month) {
                dayCell.classList.add('other-month');
            }

            if (currentDay.toDateString() === new Date().toDateString()) {
                dayCell.classList.add('today');
            }

            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = currentDay.getDate();
            dayCell.appendChild(dayNumber);

            const dateStr = currentDay.toISOString().split('T')[0];

            menus.forEach(menu => {
                if (menu.date === dateStr) {
                    const event = document.createElement('div');
                    event.className = 'calendar-event bg-teal';
                    const dishTypeIcon = menu.dish_type === 'main' ? 'M' : 'S';
                    const assignedTo = menu.assigned_to_label || 'Unassigned';
                    event.textContent = dishTypeIcon + ' ' + menu.title + ' (' + menu.meal_type + ') - ' + assignedTo;
                    event.title = 'Assigned to: ' + assignedTo;
                    dayCell.appendChild(event);
                }
            });

            teaTasks.forEach(task => {
                if (task.date === dateStr) {
                    const event = document.createElement('div');
                    event.className = 'calendar-event bg-warning';
                    const name = task.assigned_to_name || 'Unassigned';
                    event.textContent = (task.title || 'Tea Duty') + ': ' + name;
                    dayCell.appendChild(event);
                }
            });

            weekRow.appendChild(dayCell);
        }

        calendarBody.appendChild(weekRow);
    }

    const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                       'July', 'August', 'September', 'October', 'November', 'December'];
    document.getElementById('currentMonth').textContent = monthNames[month] + ' ' + year;
}

function previousMonth() {
    currentDate.setMonth(currentDate.getMonth() - 1);
    generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
}

function nextMonth() {
    currentDate.setMonth(currentDate.getMonth() + 1);
    generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
}

document.addEventListener('DOMContentLoaded', function() {
    generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
});
</script>
{% endblock %}
